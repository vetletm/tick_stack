---
tick_stack::telegraf::defaults_telegraf:
    ensure: 'present'
    path: '/etc/telegraf/telegraf.conf'
    section_prefix: '['
    section_suffix: ']'
    indent_char: ' '
    indent_width: 2
tick_stack::telegraf::web:
    global_tags:
      dc: "\"branch1\""
    agent:
      interval: "\"10s\""
    outputs.influxdb:
      url:       "\"http://127.0.0.1:8086\""
      database:  "\"telegraf\""
      precision: "\"s\""
    inputs.cpu:
      percpu: true
      totalcpu: true
