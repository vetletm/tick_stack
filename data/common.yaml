---
tick_stack::telegraf::section_defaults:
    ensure: 'present'
    path: '/etc/telegraf/telegraf.conf'
    section_prefix: '['
    section_suffix: ']'
    indent_char: ' '
    indent_width: 2

tick_stack::telegraf::defaults:
    global_tags:
      dc: "\"branch1\""
    agent:
      interval: "\"10s\""
    inputs.cpu:
      percpu: true
      totalcpu: true
    inputs.mem:
      '#comment': 'no config'
    inputs.system:
      '#comment': 'no config'
