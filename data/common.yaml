---
tick_stack::telegraf::section_defaults:
    ensure: 'present'
    path: '/etc/telegraf/telegraf.conf'
    section_prefix: '['
    section_suffix: ']'
    indent_char: ' '
    indent_width: 2

tick_stack::telegraf::defaults:
    global_tags:
      dc: "\"branch1\""
    agent:
      interval: "\"10s\""
    inputs.cpu:
      percpu: true
      totalcpu: true
    inputs.mem:
      '#comment': 'no config'
    inputs.system:
      '#comment': 'no config'

tick_stack::telegraf::influxdb_url: "\"http://127.0.0.1:8086\""
tick_stack::telegraf::influxdb_database: "\"telegraf\""
tick_stack::telegraf::influxdb_precision: "\"s\""
tick_stack::telegraf::config_path: '/etc/telegraf/telegraf.conf'
